<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
       <div class="d-flex justify-content-between">
          <!-- Boutons Ã  gauche-->
          <div class="top-0 end-0 p-1" style="z-index: 1000;">
            <div class="input-group">
              <input type="text" id="cy-search" class="form-control" placeholder="Rechercher un nÅ“ud (Ctrl+F)">
              <!-- <button id="cy-search-to" class="btn">ï¹€</button> -->
              <button id="cy-search-clear" class="btn btn-outline-danger">Ã—</button>
            </div>
          </div>
  
          <!-- 4 Boutons au centre -->
          <div class="d-flex gap-2">
            <button class="btn btn-secondary svg-arrow-left">
              <svg class="arrow-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M19 12H5M11 6l-6 6 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <button id="propaBtn" class="btn btn-secondary">Propager biomes</button>
            <button class="btn btn-secondary svg-arrow">
              <svg class="arrow-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M5 12h14M13 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <button id="refreshBtn" class="btn btn-secondary refresh-icon-btn">
              <svg class="refresh-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path
                  d="M 21 12 a 9 9 0 1 0 -3.94 7.36"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M 18 10 a 5 5 5 0 1 3 2.5"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                d="M 21 12.5 a -5 -5 -5 0 1 2.5 -2.5"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              </svg>
            </button>
          </div>
  
          <!-- 2 Boutons Ã  droite -->
          <div class="d-flex gap-2">
              <button class="btn btn-primary open-modal-btn">ðŸ“‚ Charger un fichier</button>
              <button id="downloadCSV" class= "btn btn-secondary">TÃ©lÃ©charger le CSV</button>
              <button id="downloadPDF" class= "btn btn-secondary">TÃ©lÃ©charger le JSON</button>
          </div>
      </div>
  </div>
  

  <div class="container-fluid d-flex flex-column" style="height: 95vh;">
    <div id="cy" class="flex-grow-1"></div>
  </div> 
  <!-- Hidden input form that appears on right-click -->
  <div id="node-creator" style="display: none; gap:4; align-items: center; position: absolute; border: 2px green solid; border-radius: 8px; padding: 2px;">
    <input type="text" id="new-node-name" class="form-control" placeholder="Node name"/>
    <button id="add-node-btn" class="btn btn-primary">Add</button>
    <button id="cancel-node-btn" class="btn btn-remove">Cancel</button>
  </div>
  
  <!-- MODALE CSV -->
  <div id="csvModal" style="border:none;" class="modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" style="border:none; border-radius: 8px;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Importer des fichiers</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <h6 class="modal-title">Importer un fichier CSV</h6>
          <input type="file" id="csvFile" accept=".csv" class="form-control shadow-sm mb-3">
          <div class="mb-3">
            <div class="progress" style="display: none; height: 30px;">
              <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%; display : none" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
            </div>
          </div>
          <hr>
          <h6 class="modal-title">Importer un fichier PDF</h6>
          <input type="file" id="pdfFile" accept=".pdf" class="form-control shadow-sm mb-3">
        </div>
        <div class="modal-footer">
          <button type="button" id="modal-closing-btn" class="btn btn-secondary close-btn">Fermer</button>
        </div>
      </div>
    </div>
  </div>
  <script src="graph_test.js"></script>
  </body>
</html>
